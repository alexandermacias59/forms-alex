    <form  id="my-form" action="https://mioserver.com/api/" method="get" onsubmit="formSubmit(event)">
        <div>
            <label for="name">Inserisci il tuo nome: </label>
            <input type="text" name="name" id="name" required maxlength="3">
        </div>
        <div>
            <label for="surname">Inserisci il tuo cognome: </label>
            <input type="text" name="surname" id="surname">
        </div>
        <div>
            <label for="yob">Inserisci il tuo anno di nascita: </label>
            <input type="number" name="yob" id="yob">
        </div>
        <div>
            <label for="gender">Inserisci il genere: </label>
            <select name="gender" id="gender" required>
                <option value="">seleziona un opzione</option>
                <option value="n/a">non definito</option>
                <option value="male">maschio</option>
                <option value="female">femmina</option>
            </select>
        </div>
        <div>
            <button type="submit">invia</button>
        </div>
        
    </form>

        <div>
            <!-- <label for="search-string">Inserisci il nome del pokemon</label> -->

    </form>
